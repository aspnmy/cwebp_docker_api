services:
  cwebp_docker_api:
    image: cwebp_docker_api:latest
    container_name: cwebp_docker_api
    ports:
      - "3333:3333"
    environment:
      - DELTIME=72
      - IMGSIZE=100
    volumes:
      - ./img_webp:/app/img_webp
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
